block body %}

<h2>Citations app</h2>

{% if citations|length == 0 %}
<p>No citations.</p>
{% else %}
<ul>
  {% for citation in citations %}
  <li>{{ citation }}</li>
  {% endfor %}
</ul>
{% endif %}

<div>
  
  <a href="/new_citation">Create new citation</a>
  <br>
  <br>
  <button onclick="location.href='/download_bibtex_file'">Download BibTeX File</button>

</div>

{% endblock %}
