<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="page-header-container">
        <h2>{% block page_title %}{% endblock %}</h2>
        {% block back_button %}{% endblock %}
      </div>
      {% with messages = get_flashed_messages(with_categories=True) %} {% if
      messages %}
      <div id="flash-messages">
        {% for category, message in messages %}
        <p
          class="notification {% if category == 'success' %}success-message{% else %}error-message{% endif %}"
        >
          {{ message }}

          <svg
            id="close-notification-icon"
            class="{% if category == 'success' %}success-icon{% else %}error-icon{% endif %}"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 640 640"
          >
            <!--!Font Awesome Free v7.1.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
            <path
              d="M183.1 137.4C170.6 124.9 150.3 124.9 137.8 137.4C125.3 149.9 125.3 170.2 137.8 182.7L275.2 320L137.9 457.4C125.4 469.9 125.4 490.2 137.9 502.7C150.4 515.2 170.7 515.2 183.2 502.7L320.5 365.3L457.9 502.6C470.4 515.1 490.7 515.1 503.2 502.6C515.7 490.1 515.7 469.8 503.2 457.3L365.8 320L503.1 182.6C515.6 170.1 515.6 149.8 503.1 137.3C490.6 124.8 470.3 124.8 457.8 137.3L320.5 274.7L183.1 137.4z"
            />
          </svg>
        </p>
        {% endfor %}
      </div>
      {% endif %} {% endwith %} {% block body %}{% endblock %}
    </div>
  </body>
  <script>
    const flashMessages = document.getElementById("flash-messages");
    const closeNotificationIcon = document.getElementById(
      "close-notification-icon"
    );

    closeNotificationIcon.addEventListener("click", () => {
      flashMessages.remove();
    });
  </script>
</html>
